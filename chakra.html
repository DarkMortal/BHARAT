<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIA</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        @keyframes rotation {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        .rotating{
            animation: rotation 3s linear infinite;
        }
    </style>
</head>
<body>
    <div style="height: 33.33vh; background-color: orange; width: 100%;"></div>
    <div style="height: 33.33vh; background-color: white; width: 100%; text-align: center;">
        <img class="rotating" style="height: 100%; aspect-ratio: 1/1;" src="./ashok-chakra.png"/>
    </div>
    <div style="height: 33.33vh; background-color: green; width: 100%;"></div>
</body>
</html>
